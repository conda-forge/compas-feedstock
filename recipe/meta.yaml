{% set name = "compas" %}
{% set version = "2.9.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7a5c22d73df85622435acbff6707783912c8a8bbc098994e01d6f1218268446e

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - compas_rpc=compas.rpc.__main__:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - jsonschema
    - networkx >=3.0
    - numpy >=1.15.4, <2.0
    - scipy >=1.1
    - watchdog

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - compas
    - compas_blender
    - compas_ghpython
    - compas_rhino
  commands:
    - pip check

about:
  home: https://compas.dev
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The COMPAS framework
  description: |
    COMPAS is an open-source, Python-based computational framework
    for collaboration and research in architecture, engineering and
    digital fabrication. It is developed by the Block Research
    Group (https://block.arch.ethz.ch) of ETH Zurich (http://www.ethz.ch),
    with the support of the National Centre for Competence in
    Research on "Digital Fabrication" (http://www.dfab.ch).
  doc_url: https://compas.dev
  dev_url: https://github.com/compas-dev/compas

extra:
  recipe-maintainers:
    - tomvanmele
    - gonzalocasas
